{% extends "auctions/layout.html" %}

{% block main %}
<article>
    <section>
        <h2>{{ item.name }}</h2>
    </section>
<section>
    <img src="{{ item.image.url }}">
</section>

<section>
    <h3>${{ item.price }}</h3>
    <h5>Description: {{ item.description }}</h5>
    BID SECTION
</section>

<section>
    <h4>Details</h4>
    <ul>
        <li>Listed by: {{ item.user }}</li>
        <li>Category: {{ item.category }}</li>
    </ul>
</section>

</article>

{% endblock %}
