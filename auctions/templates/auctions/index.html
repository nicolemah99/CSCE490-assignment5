{% extends "auctions/layout.html" %}

{% block main %}
<h2>Active Listings</h2>

<article>

    {% for l in listings %}
    {% if l.active %}
    <section>

    <a href="{% url 'listing' l.id %}" style="text-decoration: none;">
            <img src="{{ l.image.url }}" alt="{{ l.name }}">
            <h3>{{ l.name }}</h3>
            <h4>Current Bid: ${{ l.currentBid }}</h4>
            <p>Posted: {{ l.datePosted }}</p>
    </a>
    </section>
    {% endif %}
    {% endfor %}

</article>
{% endblock %}
