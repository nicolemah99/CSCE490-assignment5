{% extends "auctions/layout.html" %}

{% block main %}
<h2>Active Listings</h2>

<article>

    {% for l in listings%}
    <a href="{% url 'listing' l.id %}">
        <section>
            <h3>{{ l.name }}</h3>
            <h4>Price: ${{ l.price }}</h4>
            <p>Created: PUT CREATED DATE HERE</p>
        </section>
    </a>
    {% endfor %}

</article>
{% endblock %}
