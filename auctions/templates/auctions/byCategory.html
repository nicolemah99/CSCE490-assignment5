{% extends "auctions/layout.html" %}

{% block main %}
<h2>{{category}}</h2>

<article>
    {% for l in allListings %}

    <a href="{% url 'listing' l.id %}" style="text-decoration: none;">
        {% if l.image %}
        <img src="{{ l.image.url }}" alt="{{ l.name }}">
        {% endif %}
        <h3>{{ l.name }}</h3>
        <h4>Current Bid: ${{ l.currentBid }}</h4>
        <p>Posted: {{ l.datePosted }}</p>
    </a>
    {% endfor %}
</article>
{% endblock %}
